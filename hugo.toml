baseURL = 'https://leonardofhy.github.io/leonardo_blog'
languageCode = 'en'
title = "胡皓雍 (Leonardo Foo Haw Yang)'s Blog"
theme = "PaperMod"

# Ensure proper URL generation for GitHub Pages
canonifyURLs = true
relativeURLs = false

[params]
  author = "胡皓雍 (Leonardo Foo Haw Yang)"
  defaultTheme = "auto"
  disableThemeToggle = false
  
  # Homepage profile section
  [params.profileMode]
    enabled = true
    title = "胡皓雍 (Leonardo Foo Haw Yang)"
    subtitle = "Graduate Student in Graduate Institute of Communication Engineering, National Taiwan University"
    # imageUrl = "/images/profile.jpg"  # Add your profile image when available
    # imageTitle = "Leonardo Foo"
    # imageWidth = 150
    # imageHeight = 150

    [[params.profileMode.buttons]]
    name = "Blog Posts"
    url = "/posts"

    [[params.profileMode.buttons]]
    name = "Resume"
    url = "/resume/"

    [[params.profileMode.buttons]]
    name = "Projects"
    url = "/projects/"

    [[params.profileMode.buttons]]
    name = "About"
    url = "/about/"

    [[params.profileMode.buttons]]
    name = "Search"
    url = "/search/"
  
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/leonardofhy"

  [[params.socialIcons]]
  name = "linkedin"
  url = "https://www.linkedin.com/in/leonardo-fhy/"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]
