<!-- Search Modal -->
<div id="search-modal" class="search-modal">
    <div class="search-container">
        <div class="search-header">
            <input type="text" id="search-input" placeholder="Search posts..." autocomplete="off">
            <button class="search-close" onclick="closeSearchModal()">&times;</button>
        </div>
        <div id="search-results" class="search-results"></div>
        <div class="search-footer">
            <span class="search-hint">↑↓ to navigate • Enter to open • Esc to close</span>
        </div>
    </div>
</div>

<!-- Matrix Rain Canvas -->
<div id="matrix-rain" class="matrix-rain">
    <canvas id="matrix-canvas"></canvas>
</div>

<!-- Tech Quote Modal -->
<div id="tech-quote-modal" class="tech-quote-modal">
    <button class="close-btn" onclick="closeTechQuote()">&times;</button>
    <div id="quote-text" class="quote-text"></div>
    <div id="quote-author" class="quote-author"></div>
</div>

<!-- Easter Egg Notification -->
<div id="easter-egg-notification" class="easter-egg-notification">
    <strong>🎉 Easter Egg Activated!</strong><br>
    <small>Press 'Q' for a tech quote, or just enjoy the show!</small>
</div>

<script>
// === NEW INTERACTIVE FEATURES ===

// Search Functionality
let searchData = [];
let currentSearchResults = [];
let selectedSearchIndex = 0;

// Load search data (posts index)
const searchIndex = [
  {{- range $index, $page := (where site.RegularPages "Type" "posts") }}
  {
    title: {{ $page.Title | jsonify }},
    summary: {{ $page.Summary | jsonify }},
    content: {{ $page.Plain | jsonify }},
    url: {{ $page.Permalink | jsonify }},
    date: {{ $page.Date.Format "2006-01-02" | jsonify }},
    tags: {{ $page.Params.tags | jsonify }},
    categories: {{ $page.Params.categories | jsonify }}
  }{{ if ne $index (sub (len (where site.RegularPages "Type" "posts")) 1) }},{{ end }}
  {{- end }}
].map(post => {
  // Parse JSON strings back to arrays if they exist
  if (typeof post.tags === 'string') {
    try {
      post.tags = JSON.parse(post.tags);
    } catch (e) {
      post.tags = [];
    }
  }
  if (typeof post.categories === 'string') {
    try {
      post.categories = JSON.parse(post.categories);
    } catch (e) {
      post.categories = [];
    }
  }
  return post;
});

// Search Modal Functions
function openSearchModal() {
    document.getElementById('search-modal').style.display = 'block';
    document.getElementById('search-input').focus();
    document.body.style.overflow = 'hidden';
}

function closeSearchModal() {
    document.getElementById('search-modal').style.display = 'none';
    document.getElementById('search-input').value = '';
    document.getElementById('search-results').innerHTML = '';
    document.body.style.overflow = 'auto';
    selectedSearchIndex = 0;
}

function performSearch(query) {
    if (!query.trim()) {
        document.getElementById('search-results').innerHTML = '';
        return;
    }

    const normalizedQuery = query.toLowerCase();
    const results = searchIndex.filter(post => {
        // Basic text search
        let match = post.title.toLowerCase().includes(normalizedQuery) ||
                   post.content.toLowerCase().includes(normalizedQuery) ||
                   post.summary.toLowerCase().includes(normalizedQuery);
        
        // Tag search - handle both string and array formats
        if (!match && post.tags) {
            if (Array.isArray(post.tags)) {
                match = post.tags.some(tag => tag.toLowerCase().includes(normalizedQuery));
            } else if (typeof post.tags === 'string') {
                // Handle JSON string format
                match = post.tags.toLowerCase().includes(normalizedQuery);
            }
        }
        
        // Category search - handle both string and array formats  
        if (!match && post.categories) {
            if (Array.isArray(post.categories)) {
                match = post.categories.some(cat => cat.toLowerCase().includes(normalizedQuery));
            } else if (typeof post.categories === 'string') {
                // Handle JSON string format
                match = post.categories.toLowerCase().includes(normalizedQuery);
            }
        }
        
        return match;
    }).slice(0, 10); // Limit to 10 results

    currentSearchResults = results;
    selectedSearchIndex = 0;
    displaySearchResults(results, normalizedQuery);
}

function displaySearchResults(results, query) {
    const resultsContainer = document.getElementById('search-results');
    
    if (results.length === 0) {
        resultsContainer.innerHTML = '<div class="search-no-results">No results found for "' + query + '"</div>';
        return;
    }

    const resultsHTML = results.map((result, index) => {
        // Handle tags display - parse if string format
        let tags = '';
        if (result.tags) {
            if (Array.isArray(result.tags)) {
                tags = result.tags.map(tag => `<span class="search-result-tag">${tag}</span>`).join('');
            } else if (typeof result.tags === 'string') {
                try {
                    const parsedTags = JSON.parse(result.tags);
                    tags = parsedTags.map(tag => `<span class="search-result-tag">${tag}</span>`).join('');
                } catch (e) {
                    // If parsing fails, skip tags
                    tags = '';
                }
            }
        }
        
        return `
            <div class="search-result ${index === 0 ? 'selected' : ''}" data-url="${result.url}" data-index="${index}">
                <div class="search-result-title">${highlightSearchTerm(result.title, query)}</div>
                <div class="search-result-summary">${highlightSearchTerm(result.summary || '', query)}</div>
                <div class="search-result-meta">
                    <span class="search-result-date">${result.date}</span>
                    ${tags ? '<div class="search-result-tags">' + tags + '</div>' : ''}
                </div>
            </div>
        `;
    }).join('');

    resultsContainer.innerHTML = resultsHTML;

    // Add click listeners
    document.querySelectorAll('.search-result').forEach(result => {
        result.addEventListener('click', () => {
            window.location.href = result.dataset.url;
        });
    });
}

function highlightSearchTerm(text, term) {
    if (!term || !text) return text;
    const regex = new RegExp(term, 'gi');
    return text.replace(regex, '<mark>$&</mark>');
}

function navigateSearchResults(direction) {
    const results = document.querySelectorAll('.search-result');
    if (results.length === 0) return;

    results[selectedSearchIndex].classList.remove('selected');
    
    if (direction === 'down') {
        selectedSearchIndex = (selectedSearchIndex + 1) % results.length;
    } else {
        selectedSearchIndex = selectedSearchIndex === 0 ? results.length - 1 : selectedSearchIndex - 1;
    }
    
    results[selectedSearchIndex].classList.add('selected');
    results[selectedSearchIndex].scrollIntoView({ block: 'nearest' });
}

// Reading Progress Bar
function updateReadingProgress() {
    const progressBar = document.getElementById('reading-progress');
    const progressFill = document.getElementById('progress-bar');
    
    if (!progressBar || !progressFill) return;
    
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight - windowHeight;
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    const progress = (scrollTop / documentHeight) * 100;
    
    progressFill.style.width = Math.min(progress, 100) + '%';
    
    // Show/hide progress bar based on scroll
    if (scrollTop > 100) {
        progressBar.classList.add('visible');
    } else {
        progressBar.classList.remove('visible');
    }
}

// Back to Top Button
function updateBackToTopButton() {
    const backToTopBtn = document.getElementById('back-to-top');
    if (!backToTopBtn) return;
    
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop > 300) {
        backToTopBtn.classList.add('visible');
    } else {
        backToTopBtn.classList.remove('visible');
    }
}

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Code Block Copy Functionality
function addCopyButtonsToCodeBlocks() {
    const codeBlocks = document.querySelectorAll('pre code, .highlight pre');
    
    codeBlocks.forEach((codeBlock, index) => {
        const pre = codeBlock.tagName === 'PRE' ? codeBlock : codeBlock.parentElement;
        if (pre.querySelector('.copy-code-btn')) return; // Already has button
        
        // Wrap in container if not already wrapped
        if (!pre.parentElement.classList.contains('code-block-wrapper')) {
            const wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';
            pre.parentElement.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
        }
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-code-btn';
        copyBtn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
        `;
        
        copyBtn.addEventListener('click', async () => {
            const code = codeBlock.textContent;
            
            try {
                await navigator.clipboard.writeText(code);
                showCopyNotification();
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                    Copied!
                `;
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    `;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy code:', err);
            }
        });
        
        pre.parentElement.appendChild(copyBtn);
    });
}

function showCopyNotification() {
    const notification = document.getElementById('copy-notification');
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 2000);
}

// Initialize new features when DOM loads
document.addEventListener('DOMContentLoaded', function() {
    // Initialize existing features
    initializeFeatures();
    
    // Initialize new features
    initializeNewFeatures();
});

function initializeNewFeatures() {
    // Add search button to header
    const logoSwitches = document.querySelector('.logo-switches');
    if (logoSwitches && !document.getElementById('search-btn')) {
        const searchBtn = document.createElement('button');
        searchBtn.id = 'search-btn';
        searchBtn.className = 'search-btn';
        searchBtn.setAttribute('accesskey', 's');
        searchBtn.setAttribute('title', 'Search (Alt + S)');
        searchBtn.onclick = openSearchModal;
        searchBtn.innerHTML = `
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="21 21l-4.35-4.35"></path>
            </svg>
            <span class="search-text">Search</span>
            <span class="search-shortcut">⌘K</span>
        `;
        
        // Insert before theme toggle or at the beginning
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            logoSwitches.insertBefore(searchBtn, themeToggle);
        } else {
            logoSwitches.prepend(searchBtn);
        }
    }
    
    // Search functionality
    const searchInput = document.getElementById('search-input');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            performSearch(e.target.value);
        });
        
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                navigateSearchResults('down');
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                navigateSearchResults('up');
            } else if (e.key === 'Enter') {
                e.preventDefault();
                const selectedResult = currentSearchResults[selectedSearchIndex];
                if (selectedResult) {
                    window.location.href = selectedResult.url;
                }
            } else if (e.key === 'Escape') {
                closeSearchModal();
            }
        });
    }
    
    // Global search shortcut (Cmd/Ctrl + K)
    document.addEventListener('keydown', (e) => {
        if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
            e.preventDefault();
            openSearchModal();
        }
        
        if (e.key === 'Escape') {
            closeSearchModal();
        }
    });
    
    // Scroll-based features
    window.addEventListener('scroll', () => {
        updateReadingProgress();
        updateBackToTopButton();
    });
    
    // Add copy buttons to code blocks
    addCopyButtonsToCodeBlocks();
    
    // Click outside modal to close
    document.getElementById('search-modal').addEventListener('click', (e) => {
        if (e.target.id === 'search-modal') {
            closeSearchModal();
        }
    });
}

// Interactive Features JavaScript

// Tech Quotes Database
const techQuotes = [
    { text: "There are only 10 types of people in the world: those who understand binary and those who don't.", author: "Anonymous" },
    { text: "99 little bugs in the code, 99 little bugs. Take one down, patch it around, 117 little bugs in the code.", author: "Programmer's Lament" },

// Konami Code Detection
let konamiCode = [];
const konamiSequence = [
    'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
    'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 
    'KeyB', 'KeyA'
];
let konamiActive = false;

// Matrix Rain Variables
let canvas, ctx;
let matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
let drops = [];
let fontSize = 14;

// Initialize when DOM loads
document.addEventListener('DOMContentLoaded', function() {
    initializeFeatures();
});

function initializeFeatures() {
    // Setup Matrix Rain
    canvas = document.getElementById('matrix-canvas');
    ctx = canvas.getContext('2d');
    
    // Setup canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const columns = canvas.width / fontSize;
        drops.length = 0;
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * canvas.height;
        }
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Konami Code Listener
    document.addEventListener('keydown', handleKonamiCode);
    
    // Quote hotkey (Q)
    document.addEventListener('keydown', function(e) {
        if (konamiActive && e.key.toLowerCase() === 'q') {
            showRandomTechQuote();
        }
    });
    
    // Cursor trail effect
    let mouseTrail = [];
    document.addEventListener('mousemove', function(e) {
        if (konamiActive && mouseTrail.length < 5) {
            createCursorTrail(e.clientX, e.clientY);
        }
    });
}

function handleKonamiCode(e) {
    konamiCode.push(e.code);
    
    if (konamiCode.length > konamiSequence.length) {
        konamiCode.shift();
    }
    
    if (arraysEqual(konamiCode, konamiSequence)) {
        activateEasterEgg();
        konamiCode = []; // Reset
    }
}

function arraysEqual(a, b) {
    return a.length === b.length && a.every((val, i) => val === b[i]);
}

function activateEasterEgg() {
    if (konamiActive) return;
    
    konamiActive = true;
    
    // Show notification
    const notification = document.getElementById('easter-egg-notification');
    notification.style.display = 'block';
    
    // Start matrix rain
    startMatrixRain();
    
    // Auto-hide notification after 5 seconds
    setTimeout(() => {
        notification.style.display = 'none';
    }, 5000);
    
    // Auto-stop matrix rain after 30 seconds
    setTimeout(() => {
        stopMatrixRain();
    }, 30000);
}

function startMatrixRain() {
    const matrixDiv = document.getElementById('matrix-rain');
    matrixDiv.style.display = 'block';
    
    function draw() {
        if (!konamiActive) return;
        
        // Semi-transparent black background
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Green text
        ctx.fillStyle = '#00ff00';
        ctx.font = fontSize + 'px monospace';
        
        for (let i = 0; i < drops.length; i++) {
            const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    
    const interval = setInterval(draw, 33);
    
    // Store interval for cleanup
    window.matrixInterval = interval;
}

function stopMatrixRain() {
    konamiActive = false;
    const matrixDiv = document.getElementById('matrix-rain');
    matrixDiv.style.display = 'none';
    
    if (window.matrixInterval) {
        clearInterval(window.matrixInterval);
    }
}

function showRandomTechQuote() {
    const quote = techQuotes[Math.floor(Math.random() * techQuotes.length)];
    const modal = document.getElementById('tech-quote-modal');
    const textEl = document.getElementById('quote-text');
    const authorEl = document.getElementById('quote-author');
    
    textEl.textContent = quote.text;
    authorEl.textContent = '— ' + quote.author;
    
    modal.style.display = 'block';
    
    // Auto-close after 10 seconds
    setTimeout(() => {
        closeTechQuote();
    }, 10000);
}

function closeTechQuote() {
    document.getElementById('tech-quote-modal').style.display = 'none';
}

function createCursorTrail(x, y) {
    const trail = document.createElement('div');
    trail.className = 'cursor-trail';
    trail.style.left = x + 'px';
    trail.style.top = y + 'px';
    
    document.body.appendChild(trail);
    
    setTimeout(() => {
        if (trail.parentNode) {
            trail.parentNode.removeChild(trail);
        }
    }, 1000);
}

// Click anywhere to close modal
document.addEventListener('click', function(e) {
    const modal = document.getElementById('tech-quote-modal');
    if (e.target === modal) {
        closeTechQuote();
    }
});

// Escape key to close modal or stop matrix rain
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeTechQuote();
        if (konamiActive) {
            stopMatrixRain();
        }
    }
});

console.log('🎮 Interactive features loaded! Try entering the Konami Code: ↑↑↓↓←→←→BA');
</script>
