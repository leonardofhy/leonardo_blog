<script>
// === NEW INTERACTIVE FEATURES ===

// Reading Progress Bar
function updateReadingProgress() {
    const progressBar = document.getElementById('reading-progress');
    const progressFill = document.getElementById('progress-bar');
    
    if (!progressBar || !progressFill) return;
    
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight - windowHeight;
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    const progress = (scrollTop / documentHeight) * 100;
    
    progressFill.style.width = Math.min(progress, 100) + '%';
    
    // Show/hide progress bar based on scroll
    if (scrollTop > 100) {
        progressBar.classList.add('visible');
    } else {
        progressBar.classList.remove('visible');
    }
}

// Back to Top Button
function updateBackToTopButton() {
    const backToTopBtn = document.getElementById('back-to-top');
    if (!backToTopBtn) return;
    
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
    if (scrollTop > 300) {
        backToTopBtn.classList.add('visible');
    } else {
        backToTopBtn.classList.remove('visible');
    }
}

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Code Block Copy Functionality
function addCopyButtonsToCodeBlocks() {
    const codeBlocks = document.querySelectorAll('pre code, .highlight pre');
    
    codeBlocks.forEach((codeBlock, index) => {
        const pre = codeBlock.tagName === 'PRE' ? codeBlock : codeBlock.parentElement;
        if (pre.querySelector('.copy-code-btn')) return; // Already has button
        
        // Wrap in container if not already wrapped
        if (!pre.parentElement.classList.contains('code-block-wrapper')) {
            const wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';
            pre.parentElement.insertBefore(wrapper, pre);
            wrapper.appendChild(pre);
        }
        
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-code-btn';
        copyBtn.innerHTML = `
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
        `;
        
        copyBtn.addEventListener('click', async () => {
            const code = codeBlock.textContent;
            
            try {
                await navigator.clipboard.writeText(code);
                showCopyNotification();
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                    Copied!
                `;
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = `
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    `;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy code:', err);
            }
        });
        
        pre.parentElement.appendChild(copyBtn);
    });
}

function showCopyNotification() {
    const notification = document.getElementById('copy-notification');
    notification.classList.add('show');
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 2000);
}

// === EXISTING MATRIX RAIN FEATURES ===

// Interactive Features JavaScript

// Tech Quotes Database
const techQuotes = [
    { text: "There are only 10 types of people in the world: those who understand binary and those who don't.", author: "Anonymous" },
    { text: "99 little bugs in the code, 99 little bugs. Take one down, patch it around, 117 little bugs in the code.", author: "Programmer's Lament" },
    { text: "AI will not replace humans, but humans with AI will replace humans without AI.", author: "Modern Wisdom" },
    { text: "Programming is like sex: one mistake and you have to support it for the rest of your life.", author: "Michael Sinz" },
    { text: "Code never lies, comments sometimes do.", author: "Ron Jeffries" },
    { text: "A computer is like air conditioning: it becomes useless when you open Windows.", author: "Linus Torvalds" },
    { text: "Machine learning is statistics on steroids.", author: "Anonymous Data Scientist" },
    { text: "The best error message is the one that never shows up.", author: "Thomas Fuchs" },
    { text: "Python is executable pseudocode. Perl is executable line noise.", author: "Bruce Eckel" },
    { text: "If debugging is the process of removing bugs, then programming must be the process of putting them in.", author: "Sam Redwine" },
    { text: "There's no place like 127.0.0.1", author: "IPv4 Humor" },
    { text: "Algorithm: A word used by programmers when they don't want to explain what they did.", author: "Anonymous" },
    { text: "The cloud is just someone else's computer.", author: "Tech Reality" },
    { text: "ChatGPT wrote this comment.", author: "AI Assistant" },
    { text: "I don't always test my code, but when I do, I do it in production.", author: "DevOps Humor" }
];

// Konami Code Detection
let konamiCode = [];
const konamiSequence = [
    'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 
    'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 
    'KeyB', 'KeyA'
];
let konamiActive = false;

// Matrix Rain Variables
let canvas, ctx;
let matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
let drops = [];
let fontSize = 14;

function initializeFeatures() {
    // Setup Matrix Rain
    canvas = document.getElementById('matrix-canvas');
    ctx = canvas.getContext('2d');
    
    // Setup canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const columns = canvas.width / fontSize;
        drops.length = 0;
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * canvas.height;
        }
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Konami Code Listener
    document.addEventListener('keydown', handleKonamiCode);
    
    // Quote hotkey (Q)
    document.addEventListener('keydown', function(e) {
        if (konamiActive && e.key.toLowerCase() === 'q') {
            showRandomTechQuote();
        }
    });
    
    // Cursor trail effect
    let mouseTrail = [];
    document.addEventListener('mousemove', function(e) {
        if (konamiActive && mouseTrail.length < 5) {
            createCursorTrail(e.clientX, e.clientY);
        }
    });
}

function handleKonamiCode(e) {
    konamiCode.push(e.code);
    
    if (konamiCode.length > konamiSequence.length) {
        konamiCode.shift();
    }
    
    if (arraysEqual(konamiCode, konamiSequence)) {
        activateEasterEgg();
        konamiCode = []; // Reset
    }
}

function arraysEqual(a, b) {
    return a.length === b.length && a.every((val, i) => val === b[i]);
}

function activateEasterEgg() {
    if (konamiActive) return;
    
    konamiActive = true;
    
    // Show notification
    const notification = document.getElementById('easter-egg-notification');
    notification.style.display = 'block';
    
    // Start matrix rain
    startMatrixRain();
    
    // Auto-hide notification after 5 seconds
    setTimeout(() => {
        notification.style.display = 'none';
    }, 5000);
    
    // Auto-stop matrix rain after 30 seconds
    setTimeout(() => {
        stopMatrixRain();
    }, 30000);
}

function startMatrixRain() {
    const matrixDiv = document.getElementById('matrix-rain');
    matrixDiv.style.display = 'block';
    
    function draw() {
        if (!konamiActive) return;
        
        // Semi-transparent black background
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Green text
        ctx.fillStyle = '#00ff00';
        ctx.font = fontSize + 'px monospace';
        
        for (let i = 0; i < drops.length; i++) {
            const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    
    const interval = setInterval(draw, 33);
    
    // Store interval for cleanup
    window.matrixInterval = interval;
}

function stopMatrixRain() {
    konamiActive = false;
    const matrixDiv = document.getElementById('matrix-rain');
    matrixDiv.style.display = 'none';
    
    if (window.matrixInterval) {
        clearInterval(window.matrixInterval);
    }
}

function showRandomTechQuote() {
    const quote = techQuotes[Math.floor(Math.random() * techQuotes.length)];
    const modal = document.getElementById('tech-quote-modal');
    const textEl = document.getElementById('quote-text');
    const authorEl = document.getElementById('quote-author');
    
    textEl.textContent = quote.text;
    authorEl.textContent = '‚Äî ' + quote.author;
    
    modal.style.display = 'block';
    
    // Auto-close after 10 seconds
    setTimeout(() => {
        closeTechQuote();
    }, 10000);
}

function closeTechQuote() {
    document.getElementById('tech-quote-modal').style.display = 'none';
}

function createCursorTrail(x, y) {
    const trail = document.createElement('div');
    trail.className = 'cursor-trail';
    trail.style.left = x + 'px';
    trail.style.top = y + 'px';
    
    document.body.appendChild(trail);
    
    setTimeout(() => {
        if (trail.parentNode) {
            trail.parentNode.removeChild(trail);
        }
    }, 1000);
}

// Click anywhere to close modal
document.addEventListener('click', function(e) {
    const modal = document.getElementById('tech-quote-modal');
    if (e.target === modal) {
        closeTechQuote();
    }
});

// Escape key to close modal or stop matrix rain
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeTechQuote();
        if (konamiActive) {
            stopMatrixRain();
        }
    }
});

</script>
